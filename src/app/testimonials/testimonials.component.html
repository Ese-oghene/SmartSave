<section class="bg-white py-16 px-6 md:px-20">
  <div class="max-w-6xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
      What Our Users Say
    </h2>
    <p class="text-gray-600 mb-12 max-w-2xl mx-auto">
      Hear how SmartSave is transforming lives through smarter, simpler savings.
    </p>

    <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let testimonial of testimonials" class="bg-gray-50 rounded-2xl shadow-md p-6 text-left hover:shadow-lg transition">
        <div class="flex items-center mb-4">
          <img [src]="testimonial.avatar" alt="{{ testimonial.name }}" class="w-12 h-12 rounded-full mr-4" />
          <div>
            <h3 class="text-lg font-semibold text-gray-800">{{ testimonial.name }}</h3>
            <p class="text-sm text-gray-500">{{ testimonial.role }}</p>
          </div>
        </div>
        <p class="text-gray-700 mb-4">“{{ testimonial.message }}”</p>
        <div class="flex items-center">
          <ng-container *ngFor="let star of [].constructor(testimonial.rating)">
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.388 2.46a1 1 0 00-.364 1.118l1.286 3.966c.3.922-.755 1.688-1.539 1.118L10 14.347l-3.388 2.46c-.784.57-1.838-.196-1.539-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.607 9.394c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.967z"/>
            </svg>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
