<section class="relative w-full overlow-hidden bg-white h-[550px] md:h-[500px]">

  <div class="relative w-full h-full overflow-hidden">
<!-- Slide Wrapper -->
 <div class="w-full h-full relative">
  <div *ngFor="let slide of slides; let i = index"
  class="absolute top-0 left-0 w-full h-full transition-transform duration-700 ease-in-out flex flex-col md:flex-row"
  [ngClass]="{
  'z-20' : currentSlide === i,
  'z-10' : currentSlide !== i
  }"
  [style.transform]="getTransform(i)"
  >

  <!-- Image Section -->
  <!-- Hero Slide Image as SVG -->

  <div class="w-full md:w-1/2 h-64 md:h-full mt-6 md:mt-16">
    <img [src]="slide.image" alt="Slide" class="w-full h-full object-cover"/>
  </div>

   <!-- Text Section -->
    <div class="w-full md:w-1/2 flex flex-col justify-center  md:text-center md:text-left px-6 bg-white">
      <h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">{{ slide.title}} </h2>

      <p class="text-lg md:text-xl text-gray-600 mb-6">{{ slide.description }} </p>

      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">
        Get Started
      </button>

    </div>
  </div>
</div>
</div>

<button
 (click)="prevSlide()"
 class="absolute top-1/2 left transform -translate-y-1/2 z-30 bg-white bg-opacity-70 hover:bg-opacity-90 p-2 rounded-full"
>
 <svg class="w-6 h-6 text-gray-800" fill="none"     stroke="currentColor" stroke-width="2"
   viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
    </svg>

</button>

<button
class="nextSlide()"
class="absolute top-1/2 right-4 transform -translate-y-1/2 z-30 bg-white bg-opacity-70 hover:bg-opacity-90 p-2 rounded-full"
>
 <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
    </svg>
</button>

<div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex gap-2 z-30">

  <span *ngFor="let slide of slides; let i = index"
  (click)="goToSlide(i)"
  class="w-3 h-3 rounded-full cursor-pointer"
  [ngClass]="{
  'bg-gray-400': currentSlide !==i,
  'bg-blue-600': currentSlide === i
  }"
  ></span>
</div>

</section>
