<section class="bg-white py-16 px-6 md:px-20" id="partners">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Trusted by our partners</h2>

  <!-- Scrolling container -->
  <div class="overflow-hidden relative">
    <div
      class="flex gap-16 animate-scroll whitespace-nowrap"
    >
      <!-- Repeat logos twice for seamless loop -->
      <ng-container *ngFor="let _ of [0, 1]">
        <div
          *ngFor="let partner of partners"
          class="inline-block opacity-70 hover:opacity-100 transition duration-300"
        >
          <img
            [src]="partner.logo"
            [alt]="partner.name"
            class="h-12 w-auto object-contain"
          />
        </div>
      </ng-container>
    </div>
  </div>
</section>
