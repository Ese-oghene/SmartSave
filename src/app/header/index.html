<section class="relative w-full overflow-hidden h-[500px] sm:h-[600px]">
  <!-- Slides -->
  <div
    *ngFor="let slide of slides; let i = index"
    class="absolute inset-0 transition-opacity duration-700 ease-in-out"
    [ngClass]="{ 'opacity-100 z-20': currentSlide === i, 'opacity-0 z-10': currentSlide !== i }"
  >
    <img [src]="slide.image" class="w-full h-full object-cover" alt="Hero Slide">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center text-white px-4">
      <h1 class="text-3xl md:text-5xl font-bold mb-4">{{ slide.title }}</h1>
      <p class="text-lg md:text-xl mb-6">{{ slide.description }}</p>
      <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white font-semibold">
        Get Started
      </button>
    </div>
  </div>

  <!-- Arrows -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2"
  >
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2"
  >
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- Dots -->
  <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex gap-2">
    <span
      *ngFor="let slide of slides; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="{
        'bg-white': currentSlide !== i,
        'bg-blue-600': currentSlide === i
      }"
    ></span>
  </div>
</section>





<div class="w-full md:w-1/2 h-64 md:h-full mt-6 md:mt-16 flex justify-center items-center">
  <ng-container [ngSwitch]="slide.title">

    <!-- Slide 1: Save Smart, Live Better -->
    <svg *ngSwitchCase="'Save Smart, Live Better'" class="w-64 h-64 md:w-80 md:h-80 animate-pulse" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <circle cx="256" cy="256" r="200" fill="#DBEAFE"/>
      <path d="M256 150L300 256H212L256 150Z" fill="#3B82F6"/>
      <path d="M212 256H300L256 362L212 256Z" fill="#1D4ED8"/>
    </svg>

    <!-- Slide 2: Plan for the Future -->
    <svg *ngSwitchCase="'Plan for the Future'" class="w-64 h-64 md:w-80 md:h-80 animate-slide-in" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <circle cx="300" cy="300" r="280" fill="#EFF6FF"/>
      <path d="M220 350 L300 200 L380 350 Z" fill="#3B82F6"/>
      <path d="M260 330 H340 V360 H260 Z" fill="#1D4ED8"/>
      <text x="300" y="400" text-anchor="middle" font-size="18" fill="#1E3A8A" font-family="Arial">
        Build your financial path
      </text>
    </svg>

    <!-- Slide 3: Secure & Transparent -->
    <svg *ngSwitchCase="'Secure & Transparent'" class="w-64 h-64 md:w-80 md:h-80 animate-slide-in" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <circle cx="300" cy="300" r="280" fill="#EFF6FF"/>
      <rect x="200" y="220" width="200" height="160" rx="16" fill="#3B82F6"/>
      <path d="M250 260 H350 V280 H250 Z" fill="#1D4ED8"/>
      <path d="M250 300 H350 V320 H250 Z" fill="#1D4ED8"/>
      <circle cx="300" cy="210" r="20" fill="#1E40AF" />
      <path d="M290 215 h20 v10 h-20 z" fill="#DBEAFE"/>
    </svg>

  </ng-container>
</div>
