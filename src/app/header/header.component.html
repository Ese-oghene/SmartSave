
<header class="bg-white shadow-md relative z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 text-2xl font-bold text-blue-600">
        SmartSave
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Features</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Pricing</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
      </nav>

      <!-- CTA Button (Desktop) -->
      <div class="hidden md:flex">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-600 hover:text-blue-600 focus:outline-none">
          <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Overlay and Sidebar -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 md:hidden"
    *ngIf="isMenuOpen"
    (click)="toggleMenu()"
  ></div>

  <aside
    class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 transform transition-transform duration-300 md:hidden"
    [ngClass]="{ 'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen }"
  >
    <div class="p-6 space-y-4">
       <div class="flex-shrink-0 text-2xl font-bold text-blue-600">
        SmartSave
      </div>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Features</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Pricing</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </div>
  </aside>
</header>
