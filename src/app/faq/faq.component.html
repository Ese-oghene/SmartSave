<section class="bg-gray-50 py-16 px-4 md:px-20" id="faq">
  <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">
    Frequently Asked Questions
  </h2>
  <div class="max-w-3xl mx-auto space-y-4">
    <div *ngFor="let faq of faqs; let i = index" class="border-b border-gray-200 pb-4">
      <button
        class="w-full text-left flex justify-between items-center font-semibold text-gray-700 hover:text-blue-600 focus:outline-none"
        (click)="toggle(i)"
      >
        {{ faq.question }}
        <span class="text-blue-600 text-xl">{{ faq.open ? 'âˆ’' : '+' }}</span>
      </button>
      <div
        *ngIf="faq.open"
        class="mt-2 text-gray-600 text-sm transition-all duration-300 ease-in-out"
      >
        {{ faq.answer }}
      </div>
    </div>
  </div>
</section>
